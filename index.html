<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">University Of Idlib</div>
      <form action="#" id="form-validation" novalidate>
        <div class="form-group">
          <span>Name</span>
          <input type="text" placeholder="Enter name" required />
          <small>Plase enter name</small>
        </div>
        <div class="form-group">
          <span>Username</span>
          <input type="text" placeholder="Enter Username" required />
          <small>Plase enter username</small>
        </div>
        <div class="form-group">
          <span>Email</span>
          <input type="email" placeholder="Enter email" required />
          <small>Plase enter email</small>
        </div>
        <div class="form-group">
          <span>Phone Number</span>
          <input type="number" placeholder="Enter phone number" required />
          <small>Plase enter phone number</small>
        </div>
        <div class="form-group">
          <span>Password</span>
          <input type="password" placeholder="Enter password" required />
          <small>Plase enter password</small>
        </div>
        <div class="form-group">
          <span>Confirm Password</span>
          <input type="password" placeholder="Enter agin password " required />
          <small>Plase enter confirm password</small>
        </div>
        <div class="button">
          <!-- <input type="button" value="Register" /> -->
          <button>Register</button>
        </div>
      </form>
    </div>
    <script>
      const addForm = document.getElementById("form-validation");
      addForm.addEventListener("submit", (e) => {
        if (addForm.checkValidity() === false) {
          e.preventDefault();
          e.stopPropagation();
          addForm.classList.add("was-validated");
          return false;
        }
      });
    </script>
  </body>
</html>
